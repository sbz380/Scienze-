<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Versetto del Giorno</title>
<style>
    body {
        font-family: Georgia, serif;
        background: #faf8f1;
        margin: 0;
        padding: 0;
        text-align: center;
        color: #333;
    }
    header {
        padding: 20px;
        font-size: 1.1em;
        background: #e7dfd1;
        border-bottom: 1px solid #cfc7b8;
    }
    #verse {
        margin-top: 50px;
        font-size: 2em;
        padding: 20px;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
        line-height: 1.5em;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.07);
    }
    #saint-section {
        margin-top: 60px;
        padding: 20px;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
        text-align: left;
    }
    #saint-name {
        font-size: 1.6em;
        font-weight: bold;
        margin-bottom: 10px;
    }
    #saint-story {
        font-size: 1.1em;
        line-height: 1.5em;
    }
</style>
</head>
<body>

<header>
    <span id="date"></span>
</header>

<div id="verse"></div>

<div id="saint-section">
    <div id="saint-name"></div>
    <div id="saint-story"></div>
</div>

<script>
// --- Versetti (PS 119) ---
const verses = `
Beato chi è integro nella sua via...
Con tutto il cuore ti cerco...
Aprimi gli occhi perché io consideri le meraviglie della tua legge...
La mia vita è incollata alla polvere: fammi vivere secondo la tua parola...
Insegnami, Signore, la via dei tuoi decreti...
Venga a me, Signore, il tuo amore...
Ricòrdati della parola detta al tuo servo...
Hai fatto del bene al tuo servo...
Le tue mani mi hanno fatto e plasmato...
Mi consumo nell'attesa della tua salvezza...
Per sempre, o Signore, la tua parola è stabile nei cieli...
Quanto amo la tua legge!...
Lampada per i miei passi è la tua parola...
Odio chi ha il cuore diviso...
Ho agito secondo giudizio e giustizia...
Meravigliosi sono i tuoi insegnamenti...
Tu sei giusto, Signore...
Invoco con tutto il cuore: Signore, rispondimi...
Vedi la mia miseria e liberami...
I potenti mi perseguitano senza motivo...
Giunga il mio grido davanti a te, Signore...
`.trim().split("\n");

// --- Scegli versetto: uno al giorno ---
const d = new Date();
const dayIndex = (d.getFullYear() * 1000 + d.getMonth() * 50 + d.getDate()) % verses.length;
document.getElementById("verse").textContent = verses[dayIndex];

// --- Data ---
document.getElementById("date").textContent = d.toLocaleDateString("it-IT", { weekday: "long", day: "numeric", month: "long", year: "numeric" });

// --- Santo del giorno (da Vatican News) ---
fetch("https://www.vaticannews.va/it/santo-del-giorno.html")
.then(res => res.text())
.then(html => {
    const parser = new DOMParser();
    const doc = parser.parseFromString(html, "text/html");

    const name = doc.querySelector("h1")?.innerText || "Santo del giorno";
    const story = doc.querySelector(".article-body p")?.innerText || "(Storia non disponibile)";

    document.getElementById("saint-name").textContent = name;
    document.getElementById("saint-story").textContent = story;
})
.catch(err => {
    document.getElementById("saint-name").textContent = "Santo del giorno";
    document.getElementById("saint-story").textContent = "(Connessione non disponibile)";
});
</script>

</body>
</html>
