<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corso di Scienze Biennio</title>
    <style>
        /* Imposta lo sfondo con dissolvenza */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background: url('IMG_1409.JPG') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            overflow: hidden;
        }

        /* Effetto overlay per la dissolvenza */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* semi-trasparente per la dissolvenza */
            z-index: 0;
        }

        /* Contenuto sopra lo sfondo */
        .content {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 40px;
        }

        /* Stile bottoni */
        .button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Corso di Scienze Biennio</h1>
        <a href="prova1.html" class="button">Lezione 1</a>
        <a href="indet.html" class="button">Lezione 2</a>
    </div>
</body>
</html>
